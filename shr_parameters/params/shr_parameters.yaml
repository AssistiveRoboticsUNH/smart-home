shr_parameters:
  # locations specifications
  locations:
    outside_location: {
      type: string,
      default_value: "outside",
      description: "topic for detecting pills being taken",
    }
    medicine_location: {
      type: string,
      default_value: "kitchen",
      description: "topic for detecting pills being taken",
    }
    door_location: {
      type: string,
      default_value: "door",
      description: "topic for detecting pills being taken",
    }
    eat_location: {
      type: string,
      default_value: "kitchen",
      description: "topic for detecting pills being taken",
    }
    bedroom_location: {
      type: string,
      default_value: "bedroom",
      description: "topic for detecting pills being taken",
    }

  pddl_instances:
    Landmark: {
      type: string_array,
      default_value: [ "kitchen", "couch", "home" , "door", "outside"],
      description: "all landmarks in protocols",
    }
    Robot: {
      type: string_array,
      default_value: [ "jackel" ],
      description: "all robots in protocols",
    }
    Person: {
      type: string_array,
      default_value: [ "nathan" ],
      description: "all people in protocols",
    }
    FoodProtocols: {
      type: string_array,
      default_value: [ "breakfast", "lunch", "dinner" ],
      description: "food protocols",
    }
    MedicineProtocols: {
      type: string_array,
      default_value: [ "daily"],
      description: "medicine protocols",
    }
    WonderingProtocols: {
      type: string_array,
      default_value: [ "daily"],
      description: "wondering protocols",
    }
    FallProtocols: {
      type: string_array,
      default_value: [ "daily" ],
      description: "wondering protocols",
    }

  # time events
  take_medication_time: {
    type: string,
    default_value: "19h00m",
    description: "topic for detecting pills being taken",
  }
  eat_time: {
    type: string_array,
    default_value: [ "7h00m", "14h30m", "18h00m" ],
    description: "topic for detecting pills being taken",
  }
  too_late_to_leave_time: {
    type: string,
    default_value: "20h00m",
    description: "topic for detecting pills being taken",
  }
  # ros topics
  sensor_pills_motion_topic: {
    type: string,
    default_value: "smartthings_sensors_motion_pills",
    description: "topic for detecting pills being taken",
  }
  sensor_eat_motion_topic: {
    type: string,
    default_value: "smartthings_sensors_motion_eat",
    description: "topic for detecting person is eating",
  }
  sensors_door_motion_topic: {
    type: string,
    default_value: "smartthings_sensors_motion_door",
    description: "topic for person going to door",
  }
  sensors_door_open_topic: {
    type: string,
    default_value: "smartthings_sensors_door",
    description: "topic for detecting if door is open",
  }
  update_protocol_topic: {
    type: string,
    default_value: "update_protocol",
    description: "topic updating active protocol",
  }
  world_state_topic: {
    type: string,
    default_value: "world_state",
    description: "topic for world state",
  }
  tf_frames: {
    type: string_array,
    default_value: [ "bedroom", "kitchen", "couch", "door" ],
    description: "list of tf frame locations that the robot can visit",
  }
  # at danes house
  tf_values:
    bedroom: {
      type: double_array,
      default_value: [ -2, -3.69, 0, 0, 0, 0, 1 ],
      description: "TF for kitchen",
    }
    kitchen: {
      type: double_array,
      default_value: [ 1.9, -0.27, 0, 0, 0, 0, 1 ],
      description: "TF for kitchen",
    }
    couch: {
      type: double_array,
      default_value: [ 0, 1.6, -0.0, 0, 0, 0, 1 ],
      description: "TF for couch",
    }
    door: {
      type: double_array,
      default_value: [ -2.89, 0.59, 0, 0, 0, 0, 1 ],
      description: "TF for couch",
    }
  topics:
    medicine_sensor: {
      type: string,
      default_value: "/smartthings_sensors_motion_pills",
      description: "topic for sensor that detect if medication is taken",
    }
    food_sensor: {
      type: string,
      default_value: "/smartthings_sensors_motion_food",
      description: "topic for sensor that detect if patient is eating",
    }
    bed_side_sensor: {
      type: string,
      default_value: "/smartthings_sensors_bed_side",
      description: "topic for sensor that detect if patient is eating",
    }












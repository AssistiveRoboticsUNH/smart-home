shr_plan_parameters:
  senor_pills_motion_topic: {
    type: string,
    default_value: "smartthings_sensors_motion_pills",
    description: "topic for detecting pills being taken",
  }
  sensors_door_motion_topic: {
    type: string,
    default_value: "smartthings_sensors_motion_door",
    description: "topic for person going to door",
  }
  sensors_door_open_topic: {
    type: string,
    default_value: "smartthings_sensors_door",
    description: "topic for detecting if door is open",
  }
  update_protocol_topic: {
    type: string,
    default_value: "update_protocol",
    description: "topic updating active protocol",
  }
  world_state_topic: {
    type: string,
    default_value: "world_state",
    description: "topic for world state",
  }
  locations: {
    type: string_array,
    default_value: ["bedroom_robot_pos", "kitchen_robot_pos", "couch_robot_pos"],
    description: "list of tf frame locations that the robot can visit",
  }
  tf_frames: {
    type: string_array,
    default_value: [ "bedroom", "kitchen", "couch" ],
    description: "list of tf frame locations that the robot can visit",
  }
  tf_values:
    bedroom: {
      type: double_array,
      default_value: [ 11, 3.66, 0, 0, 0, 0, 1 ],
      description: "TF for kitchen",
    }
    kitchen: {
        type: double_array,
        default_value: [5.3, 2.5, 0, 0, 0, 0, 1 ],
        description: "TF for kitchen",
      }
    couch: {
      type: double_array,
      default_value: [1.8, -9, 0, 0, 0, 0, 1 ],
      description: "TF for couch",
    }

  patient_name: {
    type: string,
    default_value: "nathan",
    description: "name of patient",
  }

  topics:
    medicine_sensor: {
      type: string,
      default_value: "/smartthings_sensors_motion_pills",
      description: "topic for sensor that detect if medication is taken",
    }

  call_actions:
    actions: {
      type: string_array,
      default_value: [ "callemergencywondering", "alertcaregiverwondering", "askcaregiverhelpmedicine1", "askcaregiverhelpmedicine2" ],
      description: "list of pddl call actions",
    }
    phone_numbers: {
      type: string_array,
      default_value: [ "6038514204", "6038514204", "6038514204", "6038514204" ],
      description: "list of phone numbers for each call action",
    }
    script_names: {
      type: string_array,
      default_value: [ "call_msg_911.xml", "call_msg_leaving_house.xml", "call_msg_medical.xml", "call_msg_medical.xml" ],
      description: "list of pddl call actions",
    }

  notify_recorded_actions:
    actions: {
      type: string_array,
      default_value: [ "notifyrecordedmedicineat", ],
      description: "list of pddl notify recorded actions",
    }
    file_names: {
      type: string_array,
      default_value: [ "medicine_reminder.mp3", ],
      description: "list of file names",
    }
    wait_times: {
      type: double_array,
      default_value: [ 10.0, ],
      description: "list wait times after prompting",
    }

  notify_automated_actions:
    actions: {
      type: string_array,
      default_value: [ "notifyautomatedmedicineat", ],
      description: "list of pddl notify recorded actions",
    }
    script_names: {
      type: string_array,
      default_value: [ "medicine_reminder.txt", ],
      description: "list of script names",
    }
    wait_times: {
      type: double_array,
      default_value: [ 10.0, ],
      description: "list wait times after prompting",
    }

  guide_to_actions:
    actions: {
      type: string_array,
      default_value: [ "guidepersontolandmarkattempt1", "guidepersontolandmarkattempt2", ],
      description: "list of pddl guide to actions",
    }

  detect_person_actions:
    actions: {
      type: string_array,
      default_value: [ "checkguidetosucceeded1", "checkguidetosucceeded2", "detectperson" ],
      description: "list of pddl detect person actions",
    }
    timeouts: {
      type: double_array,
      default_value: [ 10.0, 10.0, 10.0 ],
      description: "list of detect person timeout values",
    }

  none_actions:
    actions: {
      type: string_array,
      default_value: [ "updatesuccess1", "updatesuccess2", "updatesuccess3","updatepersonloc1", "updatepersonloc2", "initguidepersontolandmarkattempt", "initmovetolandmark" ],
      description: "list of pddl actions that do not have a corresponding action",
    }

  move_robot_actions: {
    actions: {
      type: string_array,
      default_value: [ "movetolandmark" ],
      description: "pddl action to move robot",
    }
  }

